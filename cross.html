<html>
<head>
    <title>Cross Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="robots" content="noindex" />
	<style type="text/css">
   
   .main {
   margin:auto;
   position: relative;
   background-color: yellow;
   height: 500px;
	width: 500px;
   }
    .div1 {
	position: absolute;
	top:160;
	left:50;
	background-color: green;
	height: 100px;
	width: 400px;
	}
	
	.div2 {
	position: absolute;
	top:10;
	left:200;
	background-color: red;
	height: 400px;
	width: 100px;
	}
	
	</style>
</head>
<body>
<div class="main">
    <div class="div1">
       
    </div>
	<div class="div2">
       
    </div>
</div>
</body>
</html>
